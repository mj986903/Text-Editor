<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <title>Text Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#">
          <img
            class="logo"
            src="images/logo.jpg"
            alt="logo"
            height="40px"
            width="40px"
          />
        </a>
        <p id="logoText">
          <a href="index.html"><b>Text Converter</b></a>
        </p>
      </div>
    </header>
    <main>
      <div class="text">
        <p>Case Converter</p>
      </div>
      <form action="TextConverter" method="post">
        <div class="container">
          <textarea
            name="input"
            id="input"
            cols="80"
            rows="12"
            placeholder="Text or Paste your text to change text case"
            wrap="virtual"
          ></textarea>
        </div>
        <div class="count">
          <p>Charater Count : 0</p>
          <p>Word Count : 0</p>
        </div>
        <div class="buttonContainer">
          <input id="button" type="submit" name="button" value="tOGGLE cASE" />
          <input id="button" type="submit" name="button" value="lower case" />
          <input id="button" type="submit" name="button" value="UPPER CASE" />
          <input
            id="button"
            type="submit"
            name="button"
            value="Sentence Case"
          />
          <input
            id="button"
            type="submit"
            name="button"
            value="Capitalize Word"
          />
          <input
            id="button"
            type="submit"
            name="button"
            value="aLtErNaTe cAsE"
          />
          
        </div>
        <div class="buttonContainer">
        	<input
            	id="copy"
            	type="submit"
            	name="button"
            	value="Copy To Clipboard"
          />
        </div>
      </form>
    </main>
  </body>
</html>
